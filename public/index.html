
<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet"href="/css/styles.css">


</head>
<body class="chat">

  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>
    <div class="chat__footer">
      <form id="message-form">
        <!-- <input name="from" type="text" placeholder="your name here"/> -->
        <input name="message" type="text" placeholder="Type your Message" autofocus autocomplete="off"/>
        <button>Send</button>
      </form>
      <button id="send-location">Send location</button>

    </div>

  </div>


  <script id="message-template" type="text/template">
    <!-- <p>{{text}} {{createdAt}} {{from}}</p> -->
    <li class="message">
      <div class="message__title">
        <h4 style="color:blue">{{from}}</h4>
        <span style="color:grey;font-weight:bold">{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>

    </li>
  </script>

  <script id="location-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4 style="color:blue">{{from}}</h4>
        <span style="color:grey;font-weight:bold">{{createdAt}}</span>
        <!-- <span>{{createdAt}}</span> -->
      </div>
      <div class="message__body">
        <a href="{{url}}" target="_blank">my current location</a>
        <!-- <p>{{url}}</p> -->
      </div>

    </li>

  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.2.1.min.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/index.js"></script>

</body>
</html>
