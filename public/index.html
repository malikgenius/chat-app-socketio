
<!DOCTYPE html>
<html>
<HTML>
<HEAD>
<TITLE>Welcome to Chat App - Socket.IO</TITLE>
</HEAD>
<BODY BGCOLOR="FFFFFF">
  <p> Chat App </p>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    socket.on('connect', () => {
      console.log('Connected to Server');
      
    });
    socket.on('disconnect', () => {
      console.log(`disconnected from server ${new Date()}`)
    })
  </script>
</BODY>
</HTML>
